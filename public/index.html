<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPL Auto-Sub Points</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-900 text-gray-200">

  <div class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-2xl">
      <h1 class="text-3xl font-bold text-center mb-6 text-green-400">FPL Auto-Sub Points</h1>
      
      <div class="flex flex-col md:flex-row items-center justify-center gap-4 mb-6">
        <label for="leagueIdInput" class="text-lg">League ID:</label>
        <input type="text" id="leagueIdInput" placeholder="Enter League ID"
               class="flex-grow p-3 rounded-lg bg-gray-700 text-white border-2 border-gray-600 focus:outline-none focus:border-green-400 transition-colors">
        <button id="fetchButton"
                class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform transition-transform duration-200 hover:scale-105">
          Fetch Points
        </button>
      </div>

      <div id="statusMessage" class="text-center text-sm text-gray-400 mb-4"></div>

      <div id="resultsContainer" class="hidden">
        <h2 id="gameweekTitle" class="text-2xl font-semibold mb-4 text-center"></h2>
        <table class="min-w-full bg-gray-700 rounded-lg overflow-hidden">
          <thead>
            <tr class="bg-gray-600 text-left">
              <th class="px-4 py-3 text-lg font-medium">Rank</th>
              <th class="px-4 py-3 text-lg font-medium">Manager</th>
              <th class="px-4 py-3 text-lg font-medium">Total Points</th>
            </tr>
          </thead>
          <tbody id="resultsTableBody">
            <!-- Results will be injected here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('fetchButton').addEventListener('click', async () => {
      const leagueId = document.getElementById('leagueIdInput').value;
      const statusMessage = document.getElementById('statusMessage');
      const resultsContainer = document.getElementById('resultsContainer');
      const resultsTableBody = document.getElementById('resultsTableBody');
      const gameweekTitle = document.getElementById('gameweekTitle');

      if (!leagueId) {
        statusMessage.textContent = 'Please enter a League ID.';
        return;
      }

      statusMessage.textContent = 'Fetching data... This may take a moment as it loops through all gameweeks.';
      resultsContainer.classList.add('hidden');
      resultsTableBody.innerHTML = '';

      try {
        // We call the serverless function by its file path within the /api directory
        const response = await fetch(`/api/get-auto-subs?leagueId=${leagueId}`);
        const data = await response.json();

        if (response.ok) {
          statusMessage.textContent = '';
          gameweekTitle.textContent = `Season Total Auto-Sub Points (through Gameweek ${data.gameweek})`;
          
          if (data.results.length === 0) {
            resultsTableBody.innerHTML = '<tr><td colspan="3" class="text-center p-4 text-gray-400">No auto-sub points found for this league.</td></tr>';
          } else {
            data.results.forEach((result, index) => {
              const row = document.createElement('tr');
              row.classList.add('border-b', 'border-gray-600', 'hover:bg-gray-600', 'transition-colors');
              row.innerHTML = `
                <td class="px-4 py-3 font-semibold">${index + 1}</td>
                <td class="px-4 py-3">${result.managerName} (${result.teamName})</td>
                <td class="px-4 py-3 text-right font-bold text-green-400">${result.totalAutoSubPoints}</td>
              `;
              resultsTableBody.appendChild(row);
            });
          }
          resultsContainer.classList.remove('hidden');

        } else {
          // Handle API errors gracefully
          statusMessage.textContent = data.error || 'Failed to fetch data. Please try a different League ID.';
        }

      } catch (error) {
        console.error('Fetch error:', error);
        statusMessage.textContent = 'An unexpected error occurred. Please check your network connection.';
      }
    });
  </script>

</body>
</html>
