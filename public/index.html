<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Den smutsiga sanningen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-900 text-gray-200">

  <div class="flex flex-col items-center justify-center min-h-screen p-4 space-y-8">
    <h1 class="text-3xl font-bold text-center mb-6 text-green-400">The Robotics Premiership</h1>

    <!-- Live League Table -->
    <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-4xl">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-semibold text-center text-blue-400">Live League Standings</h2>
        <button id="refreshButton" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition-colors">
          Refresh
        </button>
      </div>

      <div id="liveStandingsStatus" class="text-center text-sm text-gray-400 mb-4"></div>

      <div id="liveStandingsContainer" class="hidden">
        <h3 id="liveGameweekTitle" class="text-xl font-semibold mb-4 text-center"></h3>
        <div class="overflow-x-auto">
          <table class="min-w-full bg-gray-700 rounded-lg overflow-hidden">
            <thead>
              <tr class="bg-gray-600 text-left">
                <th class="px-3 py-2 text-base font-medium">Pos</th>
                <th class="px-3 py-2 text-base font-medium">Manager</th>
                <th class="px-3 py-2 text-base font-medium text-center">Live Pts</th>
                <th class="px-3 py-2 text-base font-medium text-center">GW Pts</th>
                <th class="px-3 py-2 text-base font-medium text-center">Change</th>
              </tr>
            </thead>
            <tbody id="liveStandingsTableBody">
            </tbody>
          </table>
        </div>
        <div class="text-xs text-gray-400 mt-2 text-center">
          Last updated: <span id="lastUpdated"></span>
        </div>
      </div>
    </div>

    <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-2xl">
      
      <div id="statusMessage" class="text-center text-sm text-gray-400 mb-4"></div>
      
      <div id="resultsContainer" class="hidden">
        <h3 id="gameweekTitle" class="text-2xl font-semibold mb-4 text-center"></h3>
        <table class="min-w-full bg-gray-700 rounded-lg overflow-hidden">
          <thead>
            <tr class="bg-gray-600 text-left">
                <th class="px-2 py-2 text-base font-medium">Rank</th>
                <th class="px-2 py-2 text-base font-medium">Manager</th>
                <th class="px-2 py-2 text-base font-medium">Total smuts</th>
            </tr>
          </thead>
          <tbody id="resultsTableBody">
            </tbody>
        </table>
      </div>
    </div>
    
    <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-2xl">
        <div id="transferCostStatus" class="text-center text-sm text-gray-400 mb-4"></div>
        <div id="transferCostContainer" class="hidden">
            <h3 id="transferCostGameweekTitle" class="text-2xl font-semibold mb-4 text-center"></h3>
            <table class="min-w-full bg-gray-700 rounded-lg overflow-hidden">
                <thead>
                    <tr class="bg-gray-600 text-left">
                        <th class="px-2 py-2 text-base font-medium">Rank</th>
                        <th class="px-2 py-2 text-base font-medium">Manager</th>
                        <th class="px-2 py-2 text-base font-medium">Total points lost</th>
                    </tr>
                </thead>
                <tbody id="transferCostTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- What-If Branching Chart -->
    <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-4xl">
      <h2 class="text-2xl font-semibold text-center text-purple-400 mb-4">What-If: Frozen Team Chart</h2>
      <p class="text-sm text-gray-400 text-center mb-4">
        See how your points would compare if you froze your team at each transfer gameweek and never changed it again.
      </p>

      <div class="flex items-center gap-4 mb-6">
        <label for="whatIfManagerSelect" class="text-sm text-gray-400 whitespace-nowrap">Select Manager:</label>
        <select
          id="whatIfManagerSelect"
          class="bg-gray-700 text-gray-200 border border-gray-600 rounded px-3 py-2 flex-grow focus:outline-none focus:border-purple-400"
        >
          <option value="">-- Loading managers... --</option>
        </select>
        <button
          id="whatIfLoadButton"
          class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Load Chart
        </button>
      </div>

      <div id="whatIfStatus" class="text-center text-sm text-gray-400 mb-4"></div>

      <div id="whatIfChartContainer" class="hidden relative" style="height: 400px;">
        <canvas id="whatIfChart"></canvas>
      </div>
    </div>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const leagueId = '870661';

      // Elements for live standings
      const liveStandingsStatus = document.getElementById('liveStandingsStatus');
      const liveStandingsContainer = document.getElementById('liveStandingsContainer');
      const liveStandingsTableBody = document.getElementById('liveStandingsTableBody');
      const liveGameweekTitle = document.getElementById('liveGameweekTitle');
      const lastUpdated = document.getElementById('lastUpdated');
      const refreshButton = document.getElementById('refreshButton');

      // Elements for the first table (Auto-Subs)
      const statusMessage = document.getElementById('statusMessage');
      const resultsContainer = document.getElementById('resultsContainer');
      const resultsTableBody = document.getElementById('resultsTableBody');
      const gameweekTitle = document.getElementById('gameweekTitle');

      // Elements for the second table (Transfer Costs)
      const transferCostStatus = document.getElementById('transferCostStatus');
      const transferCostContainer = document.getElementById('transferCostContainer');
      const transferCostTableBody = document.getElementById('transferCostTableBody');
      const transferCostGameweekTitle = document.getElementById('transferCostGameweekTitle');

      // Function to get position change arrow and color
      const getPositionChangeDisplay = (positionChange, changeDirection) => {
        if (changeDirection === 'same') {
          return '<span class="text-gray-400">-</span>';
        } else if (changeDirection === 'up') {
          return `<span class="text-green-400 font-bold">↑${positionChange}</span>`;
        } else {
          return `<span class="text-red-400 font-bold">↓${Math.abs(positionChange)}</span>`;
        }
      };

      // Function to fetch and display live standings
      const fetchLiveStandings = async () => {
        liveStandingsStatus.textContent = 'Fetching live standings...';
        liveStandingsContainer.classList.add('hidden');

        try {
          const response = await fetch(`/api/get-live-standings?leagueId=${leagueId}`);
          const data = await response.json();

          if (response.ok) {
            liveStandingsStatus.textContent = '';
            liveGameweekTitle.textContent = `Gameweek ${data.gameweek} - Live Standings`;

            // Clear existing rows
            liveStandingsTableBody.innerHTML = '';

            if (data.results.length === 0) {
              liveStandingsTableBody.innerHTML = '<tr><td colspan="5" class="text-center p-4 text-gray-400">No standings data available.</td></tr>';
            } else {
              data.results.forEach((manager) => {
                const row = document.createElement('tr');
                row.classList.add('border-b', 'border-gray-600', 'hover:bg-gray-600', 'transition-colors');

                const positionChangeHtml = getPositionChangeDisplay(manager.positionChange, manager.changeDirection);

                row.innerHTML = `
                  <td class="px-3 py-2 font-bold text-lg">${manager.currentPosition}</td>
                  <td class="px-3 py-2">
                    <div class="font-semibold">${manager.teamName}</div>
                    <div class="text-sm text-gray-400">${manager.managerName}</div>
                  </td>
                  <td class="px-3 py-2 text-center font-bold text-blue-400">${manager.livePoints}</td>
                  <td class="px-3 py-2 text-center font-bold text-yellow-400">${manager.pointsThisWeek}</td>
                  <td class="px-3 py-2 text-center">${positionChangeHtml}</td>
                `;
                liveStandingsTableBody.appendChild(row);
              });
            }

            // Update last updated time
            lastUpdated.textContent = new Date().toLocaleTimeString();
            liveStandingsContainer.classList.remove('hidden');

            // Populate What-If dropdown
            const whatIfSelect = document.getElementById('whatIfManagerSelect');
            whatIfSelect.innerHTML = '<option value="">-- Select a manager --</option>';
            data.results.forEach(manager => {
              const option = document.createElement('option');
              option.value = manager.managerId;
              option.textContent = `${manager.teamName} (${manager.managerName})`;
              whatIfSelect.appendChild(option);
            });

          } else {
            liveStandingsStatus.textContent = data.error || 'Failed to fetch live standings.';
          }

        } catch (error) {
          console.error('Fetch live standings error:', error);
          liveStandingsStatus.textContent = 'An unexpected error occurred. Please check your network connection.';
        }
      };

      // Refresh button event listener
      refreshButton.addEventListener('click', fetchLiveStandings);

      // Initialize status messages
      liveStandingsStatus.textContent = 'Fetching live standings...';
      statusMessage.textContent = 'Fetching auto-sub data...';
      transferCostStatus.textContent = 'Fetching transfer cost data...';
      resultsContainer.classList.add('hidden');
      transferCostContainer.classList.add('hidden');
      liveStandingsContainer.classList.add('hidden');

      // Fetch live standings first
      await fetchLiveStandings();

      // Fetch and populate Auto-Sub data
      try {
        const response = await fetch(`/api/get-auto-subs?leagueId=${leagueId}`);
        const data = await response.json();

        if (response.ok) {
          statusMessage.textContent = '';
          gameweekTitle.textContent = `Den smutsiga sanningen... (till och med gameweek ${data.gameweek})`;
          
          if (data.results.length === 0) {
            resultsTableBody.innerHTML = '<tr><td colspan="3" class="text-center p-4 text-gray-400">No auto-sub points found for this league.</td></tr>';
          } else {
            data.results.forEach((result, index) => {
              const row = document.createElement('tr');
              row.classList.add('border-b', 'border-gray-600', 'hover:bg-gray-600', 'transition-colors');
              row.innerHTML = `
                <td class="px-2 py-2 font-semibold">${index + 1}</td>
                <td class="px-2 py-2">${result.teamName} (${result.managerName})</td>
                <td class="px-2 py-2 text-right font-bold text-green-400">${result.totalAutoSubPoints}</td>
              `;
              resultsTableBody.appendChild(row);
            });
          }
          resultsContainer.classList.remove('hidden');

        } else {
          statusMessage.textContent = data.error || 'Failed to fetch auto-sub data.';
        }

      } catch (error) {
        console.error('Fetch auto-sub error:', error);
        statusMessage.textContent = 'An unexpected error occurred. Please check your network connection.';
      }

      // Fetch and populate Transfer Cost data
      try {
        const response = await fetch(`/api/get-transfer-cost?leagueId=${leagueId}`);
        const data = await response.json();

        if (response.ok) {
          transferCostStatus.textContent = '';
          transferCostGameweekTitle.textContent = `Håkan WCs (Till och med gameweek ${data.gameweek})`;
          
          if (data.results.length === 0) {
            transferCostTableBody.innerHTML = '<tr><td colspan="3" class="text-center p-4 text-gray-400">No transfer cost points found for this league.</td></tr>';
          } else {
            data.results.forEach((result, index) => {
              const row = document.createElement('tr');
              row.classList.add('border-b', 'border-gray-600', 'hover:bg-gray-600', 'transition-colors');
              row.innerHTML = `
                <td class="px-2 py-2 font-semibold">${index + 1}</td>
                <td class="px-2 py-2">${result.teamName} (${result.managerName})</td>
                <td class="px-2 py-2 text-right font-bold text-red-400">${result.totalTransferCost}</td>
              `;
              transferCostTableBody.appendChild(row);
            });
          }
          transferCostContainer.classList.remove('hidden');

        } else {
          transferCostStatus.textContent = data.error || 'Failed to fetch transfer cost data.';
        }
      } catch (error) {
        console.error('Fetch transfer cost error:', error);
        transferCostStatus.textContent = 'An unexpected error occurred. Please check your network connection.';
      }

      // --- What-If Branching Chart ---
      let whatIfChartInstance = null;

      const whatIfManagerSelect = document.getElementById('whatIfManagerSelect');
      const whatIfLoadButton = document.getElementById('whatIfLoadButton');
      const whatIfStatus = document.getElementById('whatIfStatus');
      const whatIfChartContainer = document.getElementById('whatIfChartContainer');
      const whatIfChartCanvas = document.getElementById('whatIfChart');

      const generateBranchColors = (count) => {
        const colors = [];
        for (let i = 0; i < count; i++) {
          const hue = (30 + (i * 360 / count)) % 360;
          colors.push(`hsla(${hue}, 70%, 65%, 0.6)`);
        }
        return colors;
      };

      const renderWhatIfChart = (data) => {
        if (whatIfChartInstance) {
          whatIfChartInstance.destroy();
          whatIfChartInstance = null;
        }

        const gwLabels = data.actual.map(d => `GW${d.gw}`);

        const actualDataset = {
          label: 'Actual',
          data: data.actual.map(d => d.points),
          borderColor: 'rgba(96, 165, 250, 1)',
          backgroundColor: 'transparent',
          borderWidth: 3,
          pointRadius: 3,
          tension: 0.1,
          order: 0
        };

        const branchColors = generateBranchColors(data.branches.length);

        const branchDatasets = data.branches.map((branch, idx) => {
          const paddedData = data.actual.map(d => {
            const match = branch.data.find(b => b.gw === d.gw);
            return match ? match.points : null;
          });

          return {
            label: branch.label,
            data: paddedData,
            borderColor: branchColors[idx],
            backgroundColor: 'transparent',
            borderWidth: 1.5,
            pointRadius: 0,
            borderDash: [4, 2],
            tension: 0.1,
            spanGaps: false,
            order: idx + 1
          };
        });

        const ctx = whatIfChartCanvas.getContext('2d');
        whatIfChartInstance = new Chart(ctx, {
          type: 'line',
          data: {
            labels: gwLabels,
            datasets: [actualDataset, ...branchDatasets]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            interaction: {
              mode: 'index',
              intersect: false
            },
            plugins: {
              legend: {
                display: true,
                position: 'bottom',
                labels: {
                  color: '#d1d5db',
                  boxWidth: 16,
                  font: { size: 10 },
                  padding: 8
                }
              },
              tooltip: {
                callbacks: {
                  title: (items) => items[0].label,
                  label: (item) => `${item.dataset.label}: ${item.parsed.y} pts`
                }
              }
            },
            scales: {
              x: {
                ticks: { color: '#9ca3af', font: { size: 10 } },
                grid: { color: 'rgba(255,255,255,0.05)' }
              },
              y: {
                ticks: { color: '#9ca3af' },
                grid: { color: 'rgba(255,255,255,0.05)' },
                title: {
                  display: true,
                  text: 'Cumulative Points',
                  color: '#9ca3af'
                }
              }
            }
          }
        });
      };

      const loadWhatIfChart = async () => {
        const managerId = whatIfManagerSelect.value;
        if (!managerId) {
          whatIfStatus.textContent = 'Please select a manager.';
          return;
        }

        whatIfStatus.textContent = 'Computing what-if branches... (this may take 20-40 seconds)';
        whatIfLoadButton.disabled = true;
        whatIfChartContainer.classList.add('hidden');

        try {
          const response = await fetch(`/api/get-what-if?leagueId=${leagueId}&managerId=${managerId}`);

          if (response.status === 504) {
            whatIfStatus.textContent = 'Request timed out. The FPL API was too slow. Try again in a moment.';
            whatIfLoadButton.disabled = false;
            return;
          }

          const data = await response.json();

          if (!response.ok) {
            whatIfStatus.textContent = data.error || 'Failed to load what-if data.';
            whatIfLoadButton.disabled = false;
            return;
          }

          whatIfStatus.textContent = '';
          renderWhatIfChart(data);
          whatIfChartContainer.classList.remove('hidden');

        } catch (err) {
          console.error('What-if chart error:', err);
          whatIfStatus.textContent = 'An error occurred. Please try again.';
        } finally {
          whatIfLoadButton.disabled = false;
        }
      };

      whatIfLoadButton.addEventListener('click', loadWhatIfChart);
    });
  </script>

</body>
</html>
