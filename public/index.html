<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Den smutsiga sanningen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    
    /* Custom mobile-first table styling */
    @media (max-width: 767px) {
      .responsive-table thead {
        display: none; /* Hide the table headers on small screens */
      }

      .responsive-table tbody tr {
        display: block; /* Make rows a block element to stack them */
        margin-bottom: 1rem;
        border-radius: 0.5rem;
        overflow: hidden;
      }

      .responsive-table td {
        display: block; /* Make table cells a block element */
        text-align: right;
        font-size: 1rem;
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
        position: relative;
        padding-left: 50%; /* Add space for the pseudo-element label */
      }
      
      .responsive-table td::before {
        content: attr(data-label); /* Use data-label for the pseudo-element */
        position: absolute;
        left: 0;
        width: 50%;
        padding-left: 1rem;
        text-align: left;
        font-weight: bold;
        color: #9CA3AF; /* gray-400 */
      }
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-200">

  <div class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-2xl">
      <h1 class="text-3xl font-bold text-center mb-6 text-green-400">The Robotics Premiership</h1>
      
      <div id="statusMessage" class="text-center text-sm text-gray-400 mb-4"></div>

      <div id="resultsContainer" class="hidden">
        <h2 id="gameweekTitle" class="text-2xl font-semibold mb-4 text-center"></h2>
        <table class="min-w-full bg-gray-700 rounded-lg overflow-hidden responsive-table">
          <thead>
            <tr class="bg-gray-600 text-left">
              <th class="px-4 py-3 text-lg font-medium">Rank</th>
              <th class="px-4 py-3 text-lg font-medium">Manager</th>
              <th class="px-4 py-3 text-lg font-medium text-right">Total smuts</th>
            </tr>
          </thead>
          <tbody id="resultsTableBody">
            </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const leagueId = '870661';
      const statusMessage = document.getElementById('statusMessage');
      const resultsContainer = document.getElementById('resultsContainer');
      const resultsTableBody = document.getElementById('resultsTableBody');
      const gameweekTitle = document.getElementById('gameweekTitle');

      statusMessage.textContent = 'Fetching data....';
      resultsContainer.classList.add('hidden');
      resultsTableBody.innerHTML = '';

      try {
        const response = await fetch(`/api/get-auto-subs?leagueId=${leagueId}`);
        const data = await response.json();

        if (response.ok) {
          statusMessage.textContent = '';
          gameweekTitle.textContent = `Den smutsiga sanningen... (till och med gameweek ${data.gameweek})`;
          
          if (data.results.length === 0) {
            resultsTableBody.innerHTML = '<tr><td colspan="3" class="text-center p-4 text-gray-400">No auto-sub points found for this league.</td></tr>';
          } else {
            data.results.forEach((result, index) => {
              const row = document.createElement('tr');
              row.classList.add('border-b', 'border-gray-600', 'hover:bg-gray-600', 'transition-colors');
              row.innerHTML = `
                <td class="px-4 py-3 font-semibold" data-label="Rank">${index + 1}</td>
                <td class="px-4 py-3">${result.teamName} (${result.managerName})</td>
                <td class="px-4 py-3 text-right font-bold text-green-400" data-label="Total Points">${result.totalAutoSubPoints}</td>
              `;
              resultsTableBody.appendChild(row);
            });
          }
          resultsContainer.classList.remove('hidden');

        } else {
          statusMessage.textContent = data.error || 'Failed to fetch data. Please try again later.';
        }

      } catch (error) {
        console.error('Fetch error:', error);
        statusMessage.textContent = 'An unexpected error occurred. Please check your network connection.';
      }
    });
  </script>

</body>
</html>
