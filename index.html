<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL Auto-Sub Standings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2.5rem;
            width: 100%;
            max-width: 800px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        #leagueIdInput {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
            border: 1px solid #d1d5db;
            outline: none;
            transition: border-color 0.2s;
        }

        #leagueIdInput:focus {
            border-color: #3b82f6;
        }

        .btn {
            background-color: #3b82f6;
            color: #ffffff;
            font-weight: 700;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            transition: background-color 0.2s;
            cursor: pointer;
            outline: none;
            border: none;
        }

        .btn:hover {
            background-color: #2563eb;
        }

        .message {
            text-align: center;
            margin-top: 1rem;
        }

        #standingsTable {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
            text-align: left;
        }

        #standingsTable th, #standingsTable td {
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }

        #standingsTable th {
            background-color: #f9fafb;
            font-weight: 700;
            color: #4b5563;
        }
        
        #standingsTable tr:last-child td {
            border-bottom: none;
        }

        .error {
            color: #ef4444;
            font-weight: 700;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-8 bg-white rounded-2xl shadow-xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">FPL Auto-Sub Standings</h1>
            <p class="text-gray-600 mt-2">See your league's points from automatic substitutions only.</p>
        </header>

        <div class="input-group">
            <input type="text" id="leagueIdInput" placeholder="e.g., 12345" class="w-full p-3 rounded-xl border border-gray-300 focus:ring-blue-500 focus:border-blue-500 transition">
            <button id="generateBtn" class="btn bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-xl transition">
                Generate
            </button>
        </div>

        <div id="message" class="text-center text-gray-500 font-medium"></div>

        <div id="standingsContainer" class="overflow-x-auto mt-6">
            <table id="standingsTable" class="w-full table-auto">
                <thead>
                    <tr class="bg-gray-50">
                        <th class="px-4 py-3 font-semibold text-gray-600 rounded-tl-xl">Rank</th>
                        <th class="px-4 py-3 font-semibold text-gray-600">Team Name</th>
                        <th class="px-4 py-3 font-semibold text-gray-600">Manager Name</th>
                        <th class="px-4 py-3 font-semibold text-gray-600 rounded-tr-xl">Auto-Sub Points</th>
                    </tr>
                </thead>
                <tbody id="standingsBody">
                    <!-- Table rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const leagueIdInput = document.getElementById('leagueIdInput');
            const generateBtn = document.getElementById('generateBtn');
            const messageDiv = document.getElementById('message');
            const standingsBody = document.getElementById('standingsBody');
            const standingsContainer = document.getElementById('standingsContainer');
            
            // Hide the table container initially
            standingsContainer.style.display = 'none';

            /**
             * Fetches the current gameweek from the FPL API.
             * @returns {Promise<number>} The current gameweek number.
             */
            async function getCurrentGameweek() {
                try {
                    const response = await fetch(`https://fantasy.premierleague.com/api/bootstrap-static/`);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    const currentGameweek = data.events.find(event => event.is_current).id;
                    return currentGameweek;
                } catch (error) {
                    throw new Error('Failed to fetch current gameweek data. Please try again later.');
                }
            }

            /**
             * Fetches all teams from a specific FPL league.
             * @param {string} leagueId The ID of the FPL league.
             * @returns {Promise<Array<Object>>} An array of team objects.
             */
            async function getTeamsFromLeague(leagueId) {
                try {
                    const response = await fetch(`https://fantasy.premierleague.com/api/leagues-classic/${leagueId}/standings/`);
                    if (!response.ok) {
                        throw new Error(`Invalid League ID or Network Error. Status: ${response.status}`);
                    }
                    const data = await response.json();
                    return data.standings.results;
                } catch (error) {
                    throw new Error(`Failed to fetch league data. ${error.message}`);
                }
            }

            /**
             * Calculates the auto-sub points for a single team for the current gameweek.
             * @param {number} entryId The team's entry ID.
             * @param {number} gameweek The current gameweek.
             * @returns {Promise<number>} The total points from automatic substitutions.
             */
            async function getAutoSubPoints(entryId, gameweek) {
                try {
                    const response = await fetch(`https://fantasy.premierleague.com/api/entry/${entryId}/event/${gameweek}/picks/`);
                    if (!response.ok) {
                        throw new Error(`HTTP error fetching team data for entry ${entryId}. Status: ${response.status}`);
                    }
                    const data = await response.json();
                    
                    let autoSubPoints = 0;
                    
                    // The 'picks' array contains all players, including bench.
                    // A player is an auto-sub if is_auto_sub is true.
                    data.picks.forEach(pick => {
                        if (pick.is_auto_sub) {
                            // Points are inside the 'stats' object for the player
                            autoSubPoints += pick.stats.total_points;
                        }
                    });
                    
                    return autoSubPoints;
                } catch (error) {
                    throw new Error(`Could not calculate auto-sub points for entry ${entryId}. ${error.message}`);
                }
            }

            /**
             * Renders the standings table in the DOM.
             * @param {Array<Object>} standingsData The sorted array of teams with their auto-sub points.
             */
            function renderStandings(standingsData) {
                standingsBody.innerHTML = ''; // Clear previous results
                
                if (standingsData.length === 0) {
                    messageDiv.textContent = "No teams found in this league or no auto-sub points this week.";
                    standingsContainer.style.display = 'none';
                    return;
                }

                standingsData.forEach((team, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="px-4 py-3">${index + 1}</td>
                        <td class="px-4 py-3 font-semibold">${team.entry_name}</td>
                        <td class="px-4 py-3 text-gray-700">${team.player_name}</td>
                        <td class="px-4 py-3 font-bold text-gray-900">${team.autoSubPoints}</td>
                    `;
                    standingsBody.appendChild(row);
                });
                
                standingsContainer.style.display = 'block';
            }

            /**
             * Main function to handle the entire process.
             */
            async function generateStandings() {
                const leagueId = leagueIdInput.value.trim();

                if (!leagueId) {
                    messageDiv.textContent = "Please enter a valid League ID.";
                    messageDiv.classList.add('error');
                    return;
                }
                
                // Reset UI
                messageDiv.textContent = "Fetching data...";
                messageDiv.classList.remove('error');
                standingsContainer.style.display = 'none';
                
                try {
                    // Step 1: Get the current gameweek
                    const currentGameweek = await getCurrentGameweek();

                    // Step 2: Get all teams from the league
                    const teams = await getTeamsFromLeague(leagueId);
                    
                    if (teams.length === 0) {
                        messageDiv.textContent = "No teams found in this league.";
                        messageDiv.classList.add('error');
                        return;
                    }
                    
                    // Step 3: Fetch auto-sub points for each team
                    const teamsWithPoints = await Promise.all(teams.map(async (team) => {
                        const autoSubPoints = await getAutoSubPoints(team.entry, currentGameweek);
                        return { ...team, autoSubPoints };
                    }));
                    
                    // Step 4: Sort teams by auto-sub points
                    const sortedTeams = teamsWithPoints.sort((a, b) => b.autoSubPoints - a.autoSubPoints);
                    
                    // Step 5: Render the table
                    renderStandings(sortedTeams);
                    
                    messageDiv.textContent = "Standings generated successfully!";

                } catch (error) {
                    console.error("Error:", error);
                    messageDiv.textContent = `Error: ${error.message}. Please try again later.`;
                    messageDiv.classList.add('error');
                    standingsContainer.style.display = 'none';
                }
            }

            // Add event listener to the button
            generateBtn.addEventListener('click', generateStandings);
            
            // Allow pressing Enter in the input field
            leagueIdInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    generateBtn.click();
                }
            });
        });
    </script>
</body>
</html>
